<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <title>Selling Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
     crossorigin="anonymous">

     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
     crossorigin="anonymous"></script> 
   

  </head>
  <body>

    <div class="container">

      <div class="details">

        
          <h2>Add Product Details</h2>
          <form id="my-form">
            
          <label for="name">Selling Price:</label>
          <input type="text" id="sellingprice" placeholder="MRP" >
          <label for="name">Product Name :</label>
          <input type="text" id="productname" placeholder="Name">
          <label for="category">Choose a Category</label>
          <input list="categ" name="category" id="category" placeholder="Category">
          <datalist id="categ">
            <option value="Electronics">
            <option value="Food">
            <option value="Skincare">
          </datalist>
          <input class="btn1" type="submit" id='submit' value="Add Item">
      
        </form>
        <h1>Products</h1>
        
         
         <ul class="electronics" id="eleclist">
            <h2>Electronic items</h2>
         </ul> 

         <ul class="food" id="foodlist">
            <h2>Food items</h2>
         </ul> 
         <ul class="skincare" id="carelist">
            <h2>Skincare items</h2>
         </ul> 
         <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
         <script src="main.js"></script>
        </div>
        

    </div>  
       
  

  </body>
</html>
